<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braille Input</title>
  <script type="text/javascript" src="brailleinput.js"></script>
  <style type="text/css">
    textarea {
      resize: none;
    }
  </style>
</head>

<body onload="bootstrap()">
  <h1>点字を書いてみよう！</h1>
  <div id="content">
    <p>F,D,S,J,K,Lの6つのキーを使って点字パターンが入力できるよ。</p>
    <textarea name="brailleInputArea" id="inputarea" rows="22" cols="32" autofocus></textarea>
    <input accesskey="x" onclick="changeInputMode()" type="checkbox" name="inputMode" checked>点字を入力
  </div>

  </div>
</body>

</html>
