<body>
    <h1>強調などを表す要素たち</h1>
    <p>em, strong要素を、スクリーンリーダーは伝えられていないようだ。昔からある要素なのになあ。</p>
    <ul>
        <li>この文章の中で強調したいのは<em>アクセシビリティは難しい概念である</em>ということである。</li>
        <li>それよりも問題なのは、<strong>アクセシビリティは経済的コストの回収が難しい</strong>ことだろう。</li>
    </ul>
