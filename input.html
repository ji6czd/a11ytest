<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type attribute</title>
</head>

<body>
    <h1>Input type attribute test</h1>
    <form action="#" method="post">
        <p>
            <label>テキスト入力
                <input type="text">
            </label><br>
            <label>日付入力
                <input type="date">
            </label><br>
            <label>時刻入力
                <input type="time">
            </label><br>
            <label>E-Mail入力
                <input type="email">
            </label><br>
            <label>ファイル選択
                <input type="file">
            </label><br>
            <label>月入力
                <input type="month">
            </label><br>
            <label>数値入力
                <input type="number">
            </label><br>
            <label>範囲入力
                <input type="range">
            </label><br>
            <label>電話番号入力
                <input type="tel">
            </label><br>
            <label>URL入力
                <input type="url">
            </label><br>
        </p>
    </form>
</body>

</html>
