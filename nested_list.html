<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
            , initial-scale=1.0">
    <title>入れ子になったリスト</title>
</head>

<body>
    <h1>Nested list</h1>
    <h2>Nested ul elements</h2>
    <ul>
        <li>item 1
            <ul>
                <li>item 1-1</li>
                <li>item 1-2</li>
            </ul>
        </li>
        <li>item 2
            <ul>
                <li>item 2-1</li>
                <li>item 2-2</li>
            </ul>
        </li>
    </ul>
    <h2>UL要素に直接UL要素がネストされる</h2>
    <ul>
        <li>item 1</li>
        <ul>
            <li>item 1-1</li>
            <li>item 1-2</li>
        </ul>
        <li>item 2</li>
        <ul>
            <li>item 2-1</li>
            <li>item 2-2</li>
        </ul>
    </ul>
</body>

</html>
