<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css">
    <title>icon vs font</title>
</head>

<body>
    <h1>アイコンがフォントになっている例</h1>
    <p>したのリストはそれぞれSVGの画像をフォントとして使用している。&quot;aria-label&quot;属性を使用することでスクリーンリーダーにも情報を伝えることができる。すべてのスクリーンリーダーで利用できないかもしれない
    <ul>
        <li><i class="bi bi-facebook" aria-label="facebook"></i></li>
        <li><i class="bi bi-twitter" aria-label="twitter"></i></li>
        <li><i class="bi bi-youtube" aria-label="youtube"></i></li>
        <li><i class="bi bi-github" aria-label="github"></i>
    </ul>
    </ul>
    <p>文字で書くと</p>
    <p>facebook twitter youtube github</p>
</body>

</html>
